name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Check formatting
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Go files are not formatted:"
            gofmt -l .
            exit 1
          fi

      - name: Run go vet
        run: go vet ./...

      - name: Generate version
        id: version
        run: echo "VERSION=$(date -u +%Y%m%d.%H%M%S)" >> $GITHUB_OUTPUT

      - name: Build binaries
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}
        run: |
          mkdir -p dist

          # Linux amd64
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w -X main.Version=$VERSION" -o dist/nanobanana-linux-amd64 main.go

          # Linux arm64
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w -X main.Version=$VERSION" -o dist/nanobanana-linux-arm64 main.go

          # macOS amd64
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w -X main.Version=$VERSION" -o dist/nanobanana-darwin-amd64 main.go

          # macOS arm64
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w -X main.Version=$VERSION" -o dist/nanobanana-darwin-arm64 main.go

          # Windows amd64
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w -X main.Version=$VERSION" -o dist/nanobanana-windows-amd64.exe main.go

          # Windows arm64
          GOOS=windows GOARCH=arm64 go build -ldflags="-s -w -X main.Version=$VERSION" -o dist/nanobanana-windows-arm64.exe main.go

      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: Release ${{ steps.version.outputs.VERSION }}
          body: |
            Automated release from commit ${{ github.sha }}

            ## Binaries
            | Platform | Architecture | Binary |
            |----------|--------------|--------|
            | Linux | amd64 | `nanobanana-linux-amd64` |
            | Linux | arm64 | `nanobanana-linux-arm64` |
            | macOS | amd64 | `nanobanana-darwin-amd64` |
            | macOS | arm64 | `nanobanana-darwin-arm64` |
            | Windows | amd64 | `nanobanana-windows-amd64.exe` |
            | Windows | arm64 | `nanobanana-windows-arm64.exe` |

            ## Verification
            Download `checksums.txt` and verify with:
            ```bash
            sha256sum -c checksums.txt
            ```
          files: |
            dist/*

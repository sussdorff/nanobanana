name: Release

on:
  push:
    tags:
      - "v[0-9]*"

permissions:
  contents: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Run tests
        run: uv run pytest -v

  publish:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Stamp version in pyproject.toml
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}
        run: sed -i "s/^version = .*/version = \"$VERSION\"/" pyproject.toml

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        run: uv publish --trusted-publishing always

      - name: Generate changelog for release
        run: |
          if command -v git-cliff &> /dev/null; then
            git cliff --latest --strip header > RELEASE_NOTES.md
          else
            echo "## Release ${GITHUB_REF_NAME}" > RELEASE_NOTES.md
            echo "" >> RELEASE_NOTES.md
            git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 HEAD^)..HEAD >> RELEASE_NOTES.md || true
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ steps.version.outputs.VERSION }}
          body_path: RELEASE_NOTES.md

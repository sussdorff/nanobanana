name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Check formatting
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Go files are not formatted:"
            gofmt -l .
            exit 1
          fi

      - name: Run go vet
        run: go vet ./...

      - name: Run tests
        run: go test -v ./...

      - name: Generate version
        id: version
        run: echo "VERSION=$(date -u +%Y%m%d.%H%M%S)" >> $GITHUB_OUTPUT

      - name: Build binaries
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}
        run: |
          mkdir -p dist

          # Linux amd64
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w -X main.Version=$VERSION" -o dist/nanobanana-linux-amd64 main.go

          # Linux arm64
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w -X main.Version=$VERSION" -o dist/nanobanana-linux-arm64 main.go

          # macOS amd64
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w -X main.Version=$VERSION" -o dist/nanobanana-darwin-amd64 main.go

          # macOS arm64
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w -X main.Version=$VERSION" -o dist/nanobanana-darwin-arm64 main.go

          # Windows amd64
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w -X main.Version=$VERSION" -o dist/nanobanana-windows-amd64.exe main.go

          # Windows arm64
          GOOS=windows GOARCH=arm64 go build -ldflags="-s -w -X main.Version=$VERSION" -o dist/nanobanana-windows-arm64.exe main.go

      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: Release ${{ steps.version.outputs.VERSION }}
          body: |
            Automated release from commit ${{ github.sha }}

            ## Binaries
            | Platform | Architecture | Binary |
            |----------|--------------|--------|
            | Linux | amd64 | `nanobanana-linux-amd64` |
            | Linux | arm64 | `nanobanana-linux-arm64` |
            | macOS | amd64 | `nanobanana-darwin-amd64` |
            | macOS | arm64 | `nanobanana-darwin-arm64` |
            | Windows | amd64 | `nanobanana-windows-amd64.exe` |
            | Windows | arm64 | `nanobanana-windows-arm64.exe` |

            ## Installation
            ```bash
            brew tap skorfmann/nanobanana
            brew install nanobanana
            ```

            ## Verification
            Download `checksums.txt` and verify with:
            ```bash
            sha256sum -c checksums.txt
            ```
          files: |
            dist/*

      - name: Update Homebrew Tap
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          # Skip if no token configured
          if [ -z "$HOMEBREW_TAP_TOKEN" ]; then
            echo "HOMEBREW_TAP_TOKEN not set, skipping Homebrew tap update"
            exit 0
          fi

          # Extract checksums
          SHA_DARWIN_ARM64=$(grep nanobanana-darwin-arm64 dist/checksums.txt | cut -d' ' -f1)
          SHA_DARWIN_AMD64=$(grep nanobanana-darwin-amd64 dist/checksums.txt | cut -d' ' -f1)
          SHA_LINUX_ARM64=$(grep nanobanana-linux-arm64 dist/checksums.txt | cut -d' ' -f1)
          SHA_LINUX_AMD64=$(grep nanobanana-linux-amd64 dist/checksums.txt | cut -d' ' -f1)

          # Clone tap repo
          git clone https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/skorfmann/homebrew-nanobanana.git tap
          cd tap

          # Generate updated formula
          cat > Formula/nanobanana.rb << FORMULA
          class Nanobanana < Formula
            desc "CLI tool for generating images using Google's Gemini API"
            homepage "https://github.com/skorfmann/nanobanana"
            version "${VERSION}"
            license "MIT"

            on_macos do
              if Hardware::CPU.arm?
                url "https://github.com/skorfmann/nanobanana/releases/download/#{version}/nanobanana-darwin-arm64"
                sha256 "${SHA_DARWIN_ARM64}"

                def install
                  bin.install "nanobanana-darwin-arm64" => "nanobanana"
                end
              else
                url "https://github.com/skorfmann/nanobanana/releases/download/#{version}/nanobanana-darwin-amd64"
                sha256 "${SHA_DARWIN_AMD64}"

                def install
                  bin.install "nanobanana-darwin-amd64" => "nanobanana"
                end
              end
            end

            on_linux do
              if Hardware::CPU.arm?
                url "https://github.com/skorfmann/nanobanana/releases/download/#{version}/nanobanana-linux-arm64"
                sha256 "${SHA_LINUX_ARM64}"

                def install
                  bin.install "nanobanana-linux-arm64" => "nanobanana"
                end
              else
                url "https://github.com/skorfmann/nanobanana/releases/download/#{version}/nanobanana-linux-amd64"
                sha256 "${SHA_LINUX_AMD64}"

                def install
                  bin.install "nanobanana-linux-amd64" => "nanobanana"
                end
              end
            end

            test do
              assert_match version.to_s, shell_output("#{bin}/nanobanana -version")
            end
          end
          FORMULA

          # Remove leading whitespace from heredoc
          sed -i 's/^          //' Formula/nanobanana.rb

          # Commit and push
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/nanobanana.rb
          git commit -m "Update nanobanana to ${VERSION}"
          git push
